<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <div class="inp-text">
            <input class="inpTex" placeholder="Enter Number" type="text">
            <button class="btn">Send</button>
        </div>
        <div class="number">
            <button onclick="mins()" class="btn-minus">-</button>
            <h1>0</h1>
            <button class="btn-plus">+</button>
        </div>
        <div class="inp-color">
            <h2>Select color</h2>
            <input class="inpCol" type="color">
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
